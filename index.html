<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Gmail Message</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #555;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #000;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Send An Email</h2>

    <form id="emailForm">
      <input type="email" id="to" placeholder="Recipient email" required>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    document.getElementById("emailForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        to: document.getElementById("to").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await fetch("https://janelcabillo.app.n8n.cloud/webhook/test-api", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        document.getElementById("status").innerText =
          response.ok ? "Email sent successfully." : "Failed to send email.";
      } catch (error) {
        document.getElementById("status").innerText =
          "Network error. Please try again.";
      }
    });
  </script>

</body>
</html>
